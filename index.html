<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>GitHub User Fetcher</title>
</head>
<body>
    <div class="container">
        <h1>Fetch GitHub User Creation Date</h1>
        <div id="github-status" aria-live="polite"></div>
        <div id="github-account-age"></div>
        <form id="github-user-12345">
            <input type="text" id="username" placeholder="Enter GitHub username" required />
            <button type="submit">Fetch</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const statusDiv = document.getElementById('github-status');
            const accountAgeDiv = document.getElementById('github-account-age');
            const cachedUser = localStorage.getItem('github-user-${seed}');

            if (cachedUser) {
                usernameInput.value = cachedUser;
            }

            document.getElementById('github-user-12345').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = usernameInput.value;
                statusDiv.textContent = 'Fetching...';

                try {
                    const response = await fetch(`https://api.github.com/users/${username}`);
                    if (!response.ok) throw new Error('User not found');
                    const data = await response.json();
                    const creationDate = new Date(data.created_at);
                    const accountAge = new Date().getFullYear() - creationDate.getFullYear();
                    accountAgeDiv.textContent = `Account created on: ${creationDate.toLocaleDateString()} (${accountAge} years)`;
                    localStorage.setItem('github-user-${seed}', username);
                    statusDiv.textContent = 'Fetch successful!';
                } catch (error) {
                    statusDiv.textContent = 'Fetch failed: ' + error.message;
                }
            });
        });
    </script>
</body>
</html>
